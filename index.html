<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hotel Website</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Amplify Library -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.10/dist/aws-amplify.min.js"></script>
    <style>
        /* Modern Dark Theme */
        :root {
            --primary-color: #ff6b6b;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-background: #2a2a2a;
            --hover-color: #ff4c4c;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--card-background);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--card-background);
            padding: 10px;
            box-shadow: var(--box-shadow);
        }

        nav a {
            color: var(--text-color);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, background 0.3s;
            border-radius: var(--border-radius);
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .menu-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .menu-item p {
            margin: 5px 0;
            color: #cccccc;
        }

        .menu-item button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item button:hover {
            background-color: var(--hover-color);
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart span {
            background-color: var(--background-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 0.9rem;
        }

        .cart-items {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item button {
            background-color: var(--hover-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #ff3333;
        }

        .place-order-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .place-order-btn:hover {
            background-color: var(--hover-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Hotel</h1>
    </header>
    <nav>
        <a href="#menu" onclick="showSection('menu')">Menu</a>
        <a href="#paybill" onclick="showSection('paybill')">Pay Bill</a>
    </nav>
    <div class="container">
        <!-- Menu Section -->
        <div id="menu" class="section">
            <h2>Menu</h2>
            <div class="menu-item">
                <div>
                    <h3>Grilled Chicken</h3>
                    <p>$15 - Juicy grilled chicken with herbs.</p>
                </div>
                <button onclick="addToCart('Grilled Chicken', 15)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <div>
                    <h3>Pasta Alfredo</h3>
                    <p>$12 - Creamy pasta with parmesan cheese.</p>
                </div>
                <button onclick="addToCart('Pasta Alfredo', 12)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <div>
                    <h3>Cheeseburger</h3>
                    <p>$10 - Classic beef cheeseburger.</p>
                </div>
                <button onclick="addToCart('Cheeseburger', 10)">Add to Cart</button>
            </div>
        </div>

        <!-- Pay Bill Section -->
        <div id="paybill" class="section hidden">
            <h2>Pay Bill</h2>
            <div id="cart-content"></div>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <!-- Floating Cart Icon -->
    <div class="cart" onclick="toggleCart()">
        ðŸ›’ Cart <span id="cart-count">0</span>
    </div>

    <!-- Cart Items Popup -->
    <div id="cart-items" class="cart-items">
        <h3>Your Cart</h3>
        <div id="cart-content-popup"></div>
        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        // Initialize Amplify
        Amplify.configure({
            Auth: {
                region: 'ap-southeast-2',
                userPoolId: 'ap-southeast-2_0wFgEBDS9',
                userPoolWebClientId: '1ct613j2egbrco42esk7cbk6bn',
            },
            API: {
                endpoints: [
                    {
                        name: 'hotelAPI',
                        endpoint: 'https://ovcwacn14j.execute-api.ap-southeast-2.amazonaws.com/prod',
                        region: 'ap-southeast-2',
                    },
                ],
            },
        });

        // Cart Data
        let cart = [];

        // Function to show the selected section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Function to add item to cart
        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCartDisplay();
            alert(`${itemName} added to cart!`);
            if (cart.length > 0) {
                document.getElementById('paybill').classList.remove('hidden');
            }
        }

        // Function to update cart display
        function updateCartDisplay() {
            const cartContent = document.getElementById('cart-content');
            const cartContentPopup = document.getElementById('cart-content-popup');
            const cartCount = document.getElementById('cart-count');
            cartContent.innerHTML = '';
            cartContentPopup.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartContent.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContentPopup.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            cartContent.innerHTML += `<div class="cart-item"><strong>Total: $${total}</strong></div>`;
            cartContentPopup.innerHTML += `<div class="cart-item"><strong>Total: $${total}</strong></div>`;
            cartCount.textContent = cart.length;
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            if (cart.length === 0) {
                document.getElementById('paybill').classList.add('hidden');
            }
        }

        // Function to toggle cart visibility
        function toggleCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.style.display = cartItems.style.display === 'block' ? 'none' : 'block';
        }

        // Function to place order
        async function placeOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const order = {
                items: cart,
                timestamp: new Date().toISOString(),
            };

            try {
                const response = await Amplify.API.post('hotelAPI', '/orders', {
                    body: order,
                });
                alert('Order placed successfully!');
                cart = [];
                updateCartDisplay();
                document.getElementById('paybill').classList.add('hidden');
                toggleCart();
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Failed to place order. Please try again.');
            }
        }
    </script>
</body>
</html>
