<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hotel Website</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Amplify Library -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.10/dist/aws-amplify.min.js"></script>
    <style>
        /* Modern Dark Theme */
        :root {
            --primary-color: #ff6b6b;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-background: #2a2a2a;
            --hover-color: #ff4c4c;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--card-background);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .menu-item button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: var(--hover-color);
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
        }
        .cart span {
            background-color: var(--background-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 50%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Hotel</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div id="menu-list">
            <div class="menu-item">
                <div>
                    <h3>Grilled Chicken</h3>
                    <p>$15 - Juicy grilled chicken with herbs.</p>
                </div>
                <button class="add-to-cart" data-name="Grilled Chicken" data-price="15">Add to Cart</button>
            </div>
            <div class="menu-item">
                <div>
                    <h3>Pasta Alfredo</h3>
                    <p>$12 - Creamy pasta with parmesan cheese.</p>
                </div>
                <button class="add-to-cart" data-name="Pasta Alfredo" data-price="12">Add to Cart</button>
            </div>
            <div class="menu-item">
                <div>
                    <h3>Cheeseburger</h3>
                    <p>$10 - Classic beef cheeseburger.</p>
                </div>
                <button class="add-to-cart" data-name="Cheeseburger" data-price="10">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Floating Cart Icon -->
    <div class="cart" id="cart-btn">
        ðŸ›’ Cart <span id="cart-count">0</span>
    </div>

    <!-- Cart Items Popup -->
    <div id="cart-items" class="cart-items hidden">
        <h3>Your Cart</h3>
        <div id="cart-content"></div>
        <button id="place-order-btn" class="place-order-btn">Place Order</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded');

            // Initialize Amplify
            Amplify.configure({
                Auth: {
                    region: 'ap-southeast-2',
                    userPoolId: 'ap-southeast-2_0wFgEBDS9',
                    userPoolWebClientId: '1ct613j2egbrco42esk7cbk6bn'
                },
                API: {
                    endpoints: [
                        {
                            name: 'hotelAPI',
                            endpoint: 'https://ovcwacn14j.execute-api.ap-southeast-2.amazonaws.com/prod',
                            region: 'ap-southeast-2',
                        },
                    ],
                },
            });

            let cart = [];

            function updateCartDisplay() {
                const cartContent = document.getElementById('cart-content');
                const cartCount = document.getElementById('cart-count');
                cartContent.innerHTML = '';
                let total = 0;

                cart.forEach((item, index) => {
                    total += item.price;
                    cartContent.innerHTML += `
                        <div class="cart-item">
                            <span>${item.name} - $${item.price}</span>
                            <button onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                });

                cartContent.innerHTML += `<div><strong>Total: $${total}</strong></div>`;
                cartCount.textContent = cart.length;
            }

            function addToCart(itemName, itemPrice) {
                cart.push({ name: itemName, price: itemPrice });
                updateCartDisplay();
                alert(`${itemName} added to cart!`);
            }

            function removeFromCart(index) {
                cart.splice(index, 1);
                updateCartDisplay();
            }

            function toggleCart() {
                document.getElementById('cart-items').classList.toggle('hidden');
            }

            async function placeOrder() {
                if (cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                const order = { items: cart, timestamp: new Date().toISOString() };

                try {
                    await Amplify.API.post('hotelAPI', '/orders', { body: order });
                    alert('Order placed successfully!');
                    cart = [];
                    updateCartDisplay();
                } catch (error) {
                    console.error('Error placing order:', error);
                    alert('Failed to place order.');
                }
            }

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    addToCart(this.dataset.name, parseInt(this.dataset.price));
                });
            });

            document.getElementById('cart-btn').addEventListener('click', toggleCart);
            document.getElementById('place-order-btn').addEventListener('click', placeOrder);
        });
    </script>
</body>
</html>
